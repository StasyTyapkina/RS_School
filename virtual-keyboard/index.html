<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Чтобы начать печатать нажми тут!" placeholder></textarea>
 
  <audio data-key="1" src="sounds/clap.wav"></audio> <!--печатающая машинка-->
  
  <audio data-key="2" src="sounds/kick.wav"></audio> <!--для англ клавиатуры-->
 
  <audio data-key="3" src="sounds/tink.wav"></audio> <!--для вспом кнопок-->
  
  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
