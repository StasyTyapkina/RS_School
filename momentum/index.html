<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="owfont-master/css/owfont-regular.css">
    <title>Momentum</title>
</head>
<body>
  
    <div class="weather">
        <div class="city" contenteditable="true"></div>
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="weather-description"></div>
    </div>


    <time id="time"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <button class="btn_body"  title="Сменить фон">  </button>
    
    <h2>What Is your Focus For Today?</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <figure class="quote">
        <blockquote>
        </blockquote>
        
        <figcaption> 
        </figcaption>
        <button class="btn" title="Сменить цитату"></button>
      </figure>

    <script src="js.js"></script>
</body>
</html>
